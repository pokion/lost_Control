<!-- Modal -->
<template>


    <div class="container">
        <div class="modal">

            <div class="top" style="margin-bottom: 20px;">
                <p class="title">{title}</p>
                <lightning-icon icon-name="utility:close" onclick={exit} class="exit" size="small"></lightning-icon>
            </div>

            <!--<p class="body">{body}</p>-->
            <div class="body">
                <lightning-formatted-rich-text value={body}>

                </lightning-formatted-rich-text>
            </div>


            <div class="slds-float_right buttons">
                <button class="button" onclick={exit}>Cancel</button>
                <button class={getButtonClass} onclick={buttonClick}>{buttonText}</button>
            </div>

        </div>

        <div class="background" onclick={exit}>
        </div>
    </div>

</template>
