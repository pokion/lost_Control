
name: Validate PR on develop branch

on:
    pull_request:
      types: [opened, synchronize]
      branches: [ main ]
      paths:
        - 'lostCTRL/force-app/**'
            

jobs:
    validate-deployment-on-develop-org:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            - uses: actions/setup-node@v2
              with:
                node-version: '14'


            - name: 'Checkout source code'
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            
                  
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version

            - name: 'Installing sfdx git delta'
              run: |
                  echo y | sfdx plugins:install sfdx-git-delta
                  sfdx plugins 

            - name: 'Installing java'
              run: sudo apt-get install openjdk-8-jdk


            - name: 'Installing SFDX scanner'
              run: sfdx plugins:install @salesforce/sfdx-scanner
              
            - name: 'Populate auth file with SFDX_URL secret of integration org'
              shell: bash
              run: |
                  echo ${{ secrets.SFDX_INTEGRATION_URL}} > ./SFDX_INTEGRATION_URL.txt

            - name: 'Authenticate to Integration Org'
              run: sfdx auth:sfdxurl:store -f ./SFDX_INTEGRATION_URL.txt -s -a integration

#             - name: 'Create delta packages for new, modified or deleted metadata'
#               run: |
#                   mkdir changed-sources
#                   sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source lostCTRL/force-app/ 


            - name: 'Convert Metadata'
              run: sfdx force:source:convert --rootdir=lostCTRL/force-app --outputdir=convert
            - name: 'Debug Convert'
              run: dir convert
            - name: 'Debug Convert Classes'
              run: dir convert/classes
            - name: 'Debug Convert Package.xml'
              run: cat convert/package.xml
            - name: 'Run Test on Metadata'
              run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkonly -w 60 
