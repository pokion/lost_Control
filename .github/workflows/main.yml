
name: Validate PR on develop branch

on:
    pull_request:
      types: [opened, synchronize]
      branches: [ main ]
      paths:
        - 'lostCTRL/force-app/**'
            

jobs:
     validate:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2


        - uses: actions/setup-node@v1
          with:
            node-version: '>=14'
            check-latest: true

        - name: Install Salesforce CLI
          run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
            mkdir sfdx-cli
            tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
            ./sfdx-cli/install


        - name: install sfdx powerkit
          run: echo 'y' | sfdx plugins:install sfpowerkit

        - name: 'Populate auth file with SFDX_URL_PROD secret'
          shell: bash
          run: 'echo ${{secrets.SFDX_URL_PROD}} > SFDX_PROD'
        - name: 'go to lostCTRL folder'
          run: cd lostCTRL
        - name: 'Convert Metadata'
          run: sfdx force:source:convert --rootdir=force-app --outputdir=convert
        - name: 'Debug Convert'
          run: dir convert
        - name: 'Debug Convert Classes'
          run: dir convert/classes
        - name: 'Debug Convert Package.xml'
          run: cat convert/package.xml
        - name: 'Run Test on Metadata'
          run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkonly -w 60 
